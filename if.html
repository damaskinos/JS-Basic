<html>
    <head>
        <meta charset="utf-8">
        <title>javascript</title>
        
   
    </head>
    
    <body>
        <h1> Pon la palabra mágica</h1>
        <input type="text" id="caja" placeholder="Palabra mágica">
        <button id="miBoton">Comprueba el Resultado</button>
        <p id="resultado">Dale al botón para comprobar resultado</p>
        
        <script>
            document.getElementById("miBoton").onclick = function() {
                   
         var resultado ="";
                
            resultado = document.getElementById("caja").value;
            console.log(resultado);
            
            if (resultado == "abracadabra"){
                
                document.getElementById("resultado").innerHTML = "Muy Bien!";
                
            }
            
            else {
                
               document.getElementById("resultado").innerHTML = "Fatal";
               
                
            }
            
             }
        </script>
    </body>
    </html>
